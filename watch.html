<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/watchstyle.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexmovie.html">
                <i class="fa-solid fa-film"></i>
                <span>Movie<span style="color:#F8C100;">Time</span></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container py-4 movie-details">
        <div class="row">
            <div class="col-md-4 movie-poster">
                <img id="movie-poster" src="https://via.placeholder.com/500x750" alt="Movie Poster" />
            </div>
            <div class="col-md-8 movie-info">
                <h2 id="movie-title">Movie Title</h2>
                <p id="movie-overview">Movie Overview...</p>
                <h4>Release Date:</h4>
                <p id="movie-release-date">N/A</p>
                <h4>Rating:</h4>
                <p id="movie-rating">N/A</p>
                <h4>Movie Time:</h4>
                <p id="movie-runtime">N/A</p>
                <h4>Region:</h4>
                <p id="movie-country">N/A</p>
                <div class="mt-3 text-center">
                    <button class="btn-watch" id="btn-watch" style="float: left;">Trailer</button>
                    <button class="btn-watch" id="btn-watch-now" style="float: left; margin-left: 10px;">Watch Now</button>
                </div>
                <br /><br />
            </div>
        </div>
    </div>

    <script src="watchapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
