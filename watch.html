<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="watchstyle.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="glyphicon glyphicon-cloud"></i>
            </a>
            <a class="navbar-brand text-white fw-bold" href="#"> MovieTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item" style="list-style: none;">
                        <a class="nav-link" href="#">TV Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anime</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search movies..." aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-4 movie-details">
        <div class="row">
            <div class="col-md-4 movie-poster">
                <img id="movie-poster" src="https://via.placeholder.com/500x750" alt="Movie Poster" />
            </div>
            <div class="col-md-8 movie-info">
                <h2 id="movie-title">Movie Title</h2>
                <p id="movie-overview">Movie Overview...</p>
                <h4>Release Date:</h4>
                <p id="movie-release-date">N/A</p>
                <h4>Rating:</h4>
                <p id="movie-rating">N/A</p>
                <h4>Thời lượng:</h4>
                <p id="movie-runtime">N/A</p>
                <h4>Quốc gia:</h4>
                <p id="movie-country">N/A</p>
                <!-- Nút Trailer & Watch Now -->
                <div class="mt-3 text-center">
                    <button class="btn-watch" id="btn-watch" style="float: left;">Trailer</button>
                    <button class="btn-watch" id="btn-watch-now" style="float: left; margin-left: 10px;">Watch
                        Now</button>
                </div>
                <br /><br />
            </div>
        </div>
    </div>

    <script src="watchapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
